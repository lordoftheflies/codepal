<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="https://golden-layout.com/files/latest/css/goldenlayout-base.css" />
    <link type="text/css" rel="stylesheet" href="https://golden-layout.com/files/latest/css/goldenlayout-dark-theme.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />

    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/stackOverflowStyle.css">
    <link type="text/css" rel="stylesheet" href="css/youtube.css">

    <title>CodePal</title>
</head>

<body>
  <div class="row" style="margin-bottom:-12px">
    <div class="col-md-12">
      <nav class="navbar navbar-default navbar-inverse" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" id="navB" href="#">CodePal</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" id="navB" data-toggle="dropdown" aria-expanded="false"> Saved Snippets <b class="caret"></b></a>
            <ul id="saved-snippets" class="dropdown-menu">
            </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a class="fb-login-button" data-max-rows="1" data-size="large" data-show-faces="false" data-auto-logout-link="true" onlogin="checkLoginState()">
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
    <!-- Libraries -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://golden-layout.com/files/latest/js/goldenlayout.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.3/FileSaver.min.js"></script>
    <script type="text/javascript" src="https://www.youtube.com/iframe_api"></script>
    <script type="text/javascript" src="js/ace/ace.js" data-ace-base="js/ace" charset="utf-8"></script>
    <script type="text/javascript" src="https://repl.it/lib/api.js" charset="utf-8"></script>

    <!-- Golden Layout Initialization -->
    <script type="text/javascript" src="js/integrateCodeEditor.js"></script>
    <script type="text/javascript" src="js/integrateYoutube.js"></script>
    <script type="text/javascript" src="js/youtubeComponent.js"></script>

    <script type="text/javascript" src="js/integrateStackOverflow.js"></script>
    <script type="text/javascript" src="js/stackOverflowComponent.js"></script>
    <script type="text/javascript" src="js/initializeGoldenLayout.js"></script>


    <!-- google API for youtube-->
    <script type="text/javascript" src="https://apis.google.com/js/client.js?onload=init"></script>

	<!-- Code Editor Scripts -->
	<script type="text/javascript" src="js/codeeditor/main.js"></script>
	<script type="text/javascript" src="js/codeeditor/util.js"></script>
	<script type="text/javascript" src="js/codeeditor/editor.js"></script>
	<script type="text/javascript" src="js/codeeditor/execute.js"></script>
	<script type="text/javascript" src="js/codeeditor/ui.js"></script>
    <script type="text/javascript" src="js/codeeditor/snippet.js"></script>
    <script type="text/javascript" src="js/codeeditor/bindings.js"></script>
    <script type="text/javascript" src="js/codeeditor/api.js"></script>

	<!-- Main -->
	<script type="text/javascript" src="js/main.js"></script>

   <!-- Facebook Logout -->
    <script type="text/javascript" src="js/fbLogout.js?v=1.0"></script>
